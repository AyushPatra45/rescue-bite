<header class="topbar">
  <div class="brand">
    <h1>Rescue Bite üç±</h1>
    <p>Firebase-based food rescue web app ‚Äî connect surplus food with NGOs.</p>
  </div>
</header>

<main class="container">

  <section class="card">
    <h2>Post Surplus Food</h2>
    <p class="muted">Donors can list extra food available for pickup.</p>

    <form id="foodForm" class="form">
      <input type="text" id="title" placeholder="Food Title" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="text" id="location" placeholder="Location" required>
      <button type="submit">Post Food</button>
    </form>
  </section>

  <section class="card">
    <h2>Post NGO Requirement</h2>
    <p class="muted">NGOs can post urgent food needs for quick matching.</p>

    <form id="ngoForm" class="form">
      <input type="text" id="ngoName" placeholder="NGO Name" required>
      <input type="number" id="quantityNeeded" placeholder="Quantity Needed" required>
      <input type="text" id="locationNGO" placeholder="Location" required>

      <select id="urgency">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <button type="submit">Post Requirement</button>
    </form>

    <h3 id="matchResult" style="margin-top:15px; color:green;"></h3>
  </section>

</main>

<script type="module" src="script.js"></script>
