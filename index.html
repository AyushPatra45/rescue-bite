<!DOCTYPE html>
<html>
<head>
  <title>Rescue Bite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Rescue Bite üç±</h1>

<h2>Post Surplus Food</h2>

<form id="foodForm">
  <input type="text" id="title" placeholder="Food Title" required><br><br>
  <input type="number" id="quantity" placeholder="Quantity" required><br><br>
  <input type="text" id="location" placeholder="Location" required><br><br>
  <button type="submit">Post Food</button>
</form>

<h2>Post NGO Requirement</h2>

<form id="ngoForm">
  <input type="text" id="ngoName" placeholder="NGO Name" required><br><br>
  <input type="number" id="quantityNeeded" placeholder="Quantity Needed" required><br><br>
  <input type="text" id="locationNGO" placeholder="Location" required><br><br>

  <select id="urgency">
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select><br><br>

  <button type="submit">Post Requirement</button>
</form>

<script type="module" src="script.js"></script>

</body>
</html>
